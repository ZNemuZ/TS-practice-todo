<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/app.js"></script>
    <title>書籍管理</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <section id="todo-input">
      <form class="row g-2">
        <h2 class="fs-1 text-center mx-auto mt-5">Add a new book</h2>
        <div class="col-md-6">
          <label for="inputTitle" class="fs-3 form-label">titile</label>
          <input class="form-control" type="text" />
        </div>
        <div class="col-md-6">
          <label for="inputAuthor" class="fs-3 form-label">author</label>
          <input class="form-control" type="text" />
        </div>
        <div class="col-md-12">
          <lebel for="inputDescription" class="fs-3 form-label"
            >Description</lebel
          >
          <input class="form-control" type="text" />
        </div>
        <div class="col-md-4">
          <label class="fs-3">Genre/Category</label>
          <select class="form-select">
            <option value="novel">novel</option>
            <option value="technical-book">technical-book</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="fs-3">Rating</label>
          <input class="form-control" type="text" />
        </div>
        <button class="btn btn-dark btn-lg col-5 mx-auto" type="submit">
          Add
        </button>
      </form>
    </section>
  </body>
</html>
